<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header and menu</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/container.css" />
    <link rel="stylesheet" href="../css/reset.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <nav class="header-navigation">
          <a class="header-logo" href="./header.html"> watchcharm </a>
          <ul class="header-menu-list">
            <li class="header-menu-item">
              <a class="header-menu-link current" href="./header.html">Home</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-link" href="">About Us</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-link" href="">Catalog</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-link" href="">Sale</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-link" href="">Reviews</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-link" href="">Contact Us</a>
            </li>
          </ul>
        </nav>

        <div class="header-container-social-media">
          <ul class="icon-list">
            <li class="icon-item">
              <a href="" class="icon-link">
                <svg class="icon-icon" width="20" height="20">
                  <use href="../img/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="icon-item">
              <a href="" class="icon-link">
                <svg class="icon-icon" width="20" height="20">
                  <use href="../img/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="icon-item">
              <a href="" class="icon-link">
                <svg class="icon-icon" width="20" height="20">
                  <use href="../img/icons.svg#icon-youtube"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <button class="burger-btn" type="button">
          <svg class="burger-icon" width="34" height="34">
            <use href="../img/icons.svg#icon-menu"></use>
          </svg>
        </button>
      </div>

      <!-- Mobile menu  is-open-->

      <div class="mobile-menu">
        <div class="mobile-menu-container">
          <button class="mobile-menu-close-btn" type="button">
            <svg class="icon-mob-close-button" width="34" height="34">
              <use href="../img/icons.svg#icon-close"></use>
            </svg>
          </button>
          <nav class="mobile-menu-nav">
            <ul class="mob-menu-list">
              <li class="mob-menu-item">
                <a class="mob-menu-link mob-current" href="./header.html"
                  >Home</a
                >
              </li>
              <li class="mob-menu-item">
                <a class="mob-menu-link" href="">About Us</a>
              </li>
              <li class="mob-menu-item">
                <a class="mob-menu-link" href="">Catalog</a>
              </li>
              <li class="mob-menu-item">
                <a class="mob-menu-link" href="">Sale</a>
              </li>
              <li class="mob-menu-item">
                <a class="mob-menu-link" href="">Reviews</a>
              </li>
              <li class="mob-menu-item">
                <a class="mob-menu-link" href="">Contact Us</a>
              </li>
            </ul>
          </nav>

          <div class="mob-menu-social-media">
            <ul class="icon-list">
              <li class="icon-item">
                <a href="" class="icon-link">
                  <svg class="icon-icon" width="18" height="18">
                    <use href="../img/icons.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="icon-item">
                <a href="" class="icon-link">
                  <svg class="icon-icon" width="18" height="18">
                    <use href="../img/icons.svg#icon-instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="icon-item">
                <a href="" class="icon-link">
                  <svg class="icon-icon" width="18" height="18">
                    <use href="../img/icons.svg#icon-youtube"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
